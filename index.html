<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1>Ma Bibliothèque</h1>
    <button id="open-dialog">Ajouter un livre</button>

    <div id="books-container"></div>

    <dialog id="book-dialog">
        <form id="book-form">
            <h2>Ajouter un livre</h2>

            <label for="title">Titre :</label>
            <input type="text" id="title" required>

            <label for="author">Auteur :</label>
            <input type="text" id="author" required>

            <label for="pagesNumber">Nombre de pages :</label>
            <input type="number" id="pagesNumber" required min="1">

            <label for="isFinish">Terminé :</label>
            <input type="checkbox" id="isFinish">

            <div class="form-buttons">
                <button type="submit">Ajouter</button>
                <button type="button" id="close-dialog">Annuler</button>
            </div>
        </form>
    </dialog>

</body>

</html>
